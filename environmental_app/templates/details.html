{% extends 'base.html' %}
{% block content %}

<h1>Startup - {{startup.title}} </h1>

<p><img src="{{ startup.photo_url }}" width="250px" height="250px"></p>

<p><strong>Description:</strong> {{ startup.description }}</p>

<p><strong>Fund Raising Goal:</strong> {{startup.money_goal}}</p>
<p><strong>End date:</strong> {{startup.end_date}}</p>
<p><strong>Video:</strong> <a href="{{startup.video_url}}" target="blank">Learn More!</a></p>


{% endblock %}
