    </div>

    <img class="rounded-circle bg-dark" style="position: absolute;height: 100px;width: 100px;left: 120px;top:345px" src="{{ selfi.src }}" alt="{{ selfi.alt }}" />

    <div style="position: absolute;left: 250px;top: 360px">
        <h3 class="font-weight-bold pb-0 mb-0" >{{ name }}</h3>
        <span>{{ name_info }}</span>
    </div>
    <!-- some button -->
    <button class="bg-success border-0 rounded" style="height: 30px;width: 200px;position: absolute;right:130px;top:420px"></button>

    <div>
        
    </div>


</main>

{% endblock content %}
