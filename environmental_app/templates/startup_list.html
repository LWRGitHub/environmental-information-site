{% extends 'kickstarter.html' %}
{% block content%}


<h1>Startups</h1>

<p><em>The best place to find the hottest Startups!</em></p>

<h2>All Startups</h2>

{% for startup in startups %}
<div class="startup">
    <a href="/startup/{{ startup.id }}">{{ startup.title }}</a> -
    
    <p><strong>Fundraising Goal:</strong> {{ startup.money_goal }}</p>
</div>
{% endfor %}



{% endblock content %}
